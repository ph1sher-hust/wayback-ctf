<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CTF Scoreboard System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- AOS for scroll animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

    <style>
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Đường viền nhẹ */
        }
        tr:hover {
            background-color: #f5f5f5; /* Hiệu ứng hover cho bảng */
        }
        .table-responsive {
            overflow-x: auto; /* Đảm bảo bảng có thể cuộn ngang trên màn hình nhỏ */
        }
        /* Sticky footer và gradient background */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .container {
            flex: 1;
        }

        /* Navbar và Footer */
        .navbar, .footer {
            background-color: #1c2833;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .footer {
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Cards */
        .card {
            background-color: #ffffff;
            color: #333333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        /* Typography */
        h1, h5 {
            color: #ffffff;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CTF Scoreboard System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/scoreboards">All Scoreboards</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content container -->
<div class="container my-5">
    {% block content %}
    <!-- Content will be injected here from child templates -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="footer">
    <p>CTF Scoreboard System © 2024</p>
</footer>

<!-- Bootstrap JS and AOS JS for animations -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    // Initialize AOS library
    AOS.init();

    // Trigger card animations when scrolling
    window.addEventListener('scroll', function() {
        document.querySelectorAll('.card').forEach(function(card) {
            var rect = card.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom > 0) {
                card.classList.add('show');
            }
        });
    });
</script>
</body>
</html>
